<!DOCTYPE html>
<html>
<head>
    <script>
        let etat = {
            chk1: false,
            chk2: false,
            chk3: false
        };

        function cacher(id) {
            document.getElementById(id).style.display = "none";
        }

        function presenter(id) {
            document.getElementById(id).style.display = "";
        }

        function affichage(checkbox) {
            if (etat[checkbox]) {
                presenter(checkbox.replace("chk","img"));
            } else {
                cacher(checkbox.replace("chk","img"));
            }
        }

        function ecoute(checkbox) {

            document.addEventListener("DOMContentLoaded", function (event) {
                let selecteur = document.getElementById(checkbox);
                selecteur.addEventListener('change', function (event) {
                    if (selecteur.checked) {
                        etat[checkbox] = true; 
                    } else {
                        etat[checkbox] = false;
                    }
                    affichage(checkbox);
                });
            });
        }
        ecoute("chk1");
        ecoute("chk2");
        ecoute("chk3");
    </script>
</head>
<body>
<h1>Image(s) Ã  afficher</h1>
<div>
    <h2>Image 1</h2>
    <input type="checkbox" id="chk1">
    <h2>Image 2</h2>
    <input type="checkbox" id="chk2">
    <h2>Image 3</h2>
    <input type="checkbox" id="chk3">
</div>
<div>
    <img id="img1" src="Image1.jpg" style="display:none"/>
    <img id="img2" src="Image2.jpg" style="display:none"/>
    <img id="img3" src="Image3.jpg" style="display:none"/>
</div>
</body>
</html>
